name: voicelet
description: "声で残す日記SNS"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  cupertino_icons: ^1.0.8
  dio: ^5.4.0
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  go_router: ^14.0.0

  # Auth
  supabase_flutter: ^2.8.0
  flutter_dotenv: ^5.1.0

  # Image picker for avatar
  image_picker: ^1.0.7
  http: ^1.2.0

  # Recording feature
  record: ^6.0.0
  audio_waveforms: ^1.3.0
  path_provider: ^2.1.2
  audioplayers: ^6.1.0
  google_sign_in: ^7.2.0
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icon.png
    - assets/main_background.png
    - .env
